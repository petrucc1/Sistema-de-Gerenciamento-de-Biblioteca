{ % extends 'base.html' % }
{ % block content % }

<h2>Confirmar exclusão</h2>
<p>Você tem certeza que deseja excluir o livro "{{ book.title }}"?</p>

<form action="{{ url_for('delete_book', id=book.id) }}" method="post">

    <button type="submit">Sim, excluir</button>
    <a href="{{ url_for('index') }}">Cancelar</a>

</form>

{ % endblock % }
